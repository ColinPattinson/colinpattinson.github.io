<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"><!--<![endif]-->
<head>
    {% include head.html %}
    <meta name="google-site-verification" content="X5gLfes4pg8Tj6nKa6Z1qZLSY9SEvi3bQAQEPU8TT3Q" />

    <!-- Icons for CTA + action row -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
      :root{
        /* Change this if you want a different orange */
        --accent: #c2410c; /* warm orange */
        --border: rgba(209,213,219,1);
        --text: #111827;
        --muted: #4b5563;
        --bg: rgba(255,255,255,0.60);
        --bgHover: rgba(255,255,255,0.88);
      }

      /* Make layout breathe */
      .cta-wrap { margin: 24px auto 0 auto; max-width: 560px; }
      .cta-link {
        display:flex; align-items:center; justify-content:center; gap:12px;
        padding:16px 18px;
        border-radius:16px;
        border:1px solid var(--border);
        background: var(--bg);
        color: var(--text);
        text-decoration:none;
        font-weight:700;
        transition: transform .14s ease, background-color .14s ease, border-color .14s ease;
      }
      .cta-link:hover {
        transform: translateY(-1px);
        background: var(--bgHover);
        border-color: rgba(251,146,60,0.55); /* soft orange tint */
      }
      .cta-copy {
        margin: 14px 0 0 0;
        font-size: 1rem;
        font-weight: 300;
        color: var(--muted);
        line-height: 1.65;
      }

      .actions {
        margin-top: 26px;
        display:flex;
        gap:14px;
        justify-content:center;
        flex-wrap:wrap;
      }
      .action-btn {
        min-width: 132px;
        display:inline-flex; align-items:center; justify-content:center; gap:10px;
        padding:12px 16px;
        border-radius:14px;
        border:1px solid rgba(229,231,235,1);
        background: rgba(255,255,255,0.72);
        color: var(--text) !important;
        text-decoration:none;
        font-weight:600;
        transition: transform .14s ease, background-color .14s ease, border-color .14s ease;
      }
      .action-btn:hover {
        transform: translateY(-1px);
        background: rgba(255,255,255,0.92);
        border-color: rgba(251,146,60,0.50);
      }

      /* Orange icon accent (re-using site colour) */
      .cta-link i,
      .action-btn i,
      .cta-arrow {
        color: var(--accent);
      }
    </style>
</head>
<body>
    {% include nav.html %}

    <!-- Header -->
    <header class="header flex" role="banner">
        <div class="container animated fadeIn">
            <div class="row">

                    <a href="https://colinpattinson.github.io/about/">
                        <img src="{{ site.logo }}" class="img-circle zoombtn animated rotateIn" alt="Colin Pattinson Portrait">
                    </a>

                    <h3 class="title" style="margin-top: 18px;">
                        <a class="zoombtn" href="https://colinpattinson.github.io">
                          <p style="font-size:1.2rem;font-weight:300">{{ site.title }}</p>
                        </a>
                    </h3>

                    <hr class="hr-line" style="margin: 18px auto;">

                    <h3 class="title" style="margin-bottom: 6px;">
                        <a href="https://colinpattinson.github.io/posts/">
                          <p style="font-size:1rem;font-weight:300; line-height: 1.6;">{{ site.bio }}</p>
                        </a>
                    </h3>

                    <!-- Portfolio CTA -->
                    <div class="cta-wrap">
                      <a class="cta-link" href="{{ site.url }}/portfolio/" aria-label="View my product portfolio">
                        <i class="fa-solid fa-folder-open" aria-hidden="true"></i>
                        <span>Explore my Product Portfolio</span>
                        <span class="cta-arrow" aria-hidden="true">â†’</span>
                      </a>

                      <p class="cta-copy">
                        Case studies, outcomes and how I turn fuzzy problems into innovative digital services.
                      </p>
                    </div>

                    <!-- One neat row of actions -->
                    <div class="actions" role="navigation" aria-label="Primary actions">
                      <!-- Replace email address -->
                      <a class="action-btn" href="mailto:colin.og.pattinson@gmail.com" aria-label="Email Colin">
                        <i class="fa-solid fa-envelope" aria-hidden="true"></i>
                        Contact
                      </a>

                      <a class="action-btn" href="{{ site.url }}/about" aria-label="About me link">
                        <i class="fa-solid fa-user" aria-hidden="true"></i>
                        About
                      </a>

                      <a class="action-btn" href="{{ site.url }}/posts" aria-label="Link to posts">
                        <i class="fa-solid fa-pen-nib" aria-hidden="true"></i>
                        Posts
                      </a>
                    </div>

                    <hr class="hr-line" style="margin: 24px auto 0 auto;">

            </div>
        </div>
    </header>

    {% include scripts.html %}
</body>
</html>
